apiVersion: apps/v1
kind: Deployment
metadata:
  name: remove-watermark-api-deployment
  labels:
    app: remove-watermark-api
spec:
  replicas: 1  # 副本数
  selector:
    matchLabels:
      app: remove-watermark-api
  template:
    metadata:
      labels:
        app: remove-watermark-api
    spec:
      containers:
      - name: remove-watermark-api
        image: beancookie/remove-watermark-api:latest
        imagePullPolicy: IfNotPresent  # 如果镜像已存在则不再拉取
        ports:
        - containerPort: 8100  # 应用监听的端口
        resources:
          requests:
            cpu: "100m"  # 0.1 CPU
            memory: "128Mi"
          limits:
            cpu: "500m"   # 0.5 CPU
            memory: "512Mi"
        # 存活探针（可选）
        livenessProbe:
          httpGet:
            path: /
            port: 8100
          initialDelaySeconds: 15
          periodSeconds: 20
        # 就绪探针（可选）
        readinessProbe:
          httpGet:
            path: /
            port: 8100
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: remove-watermark-api-service
spec:
  selector:
    app: remove-watermark-api  # 匹配 Deployment 的标签
  ports:
    - protocol: TCP
      port: 8100      # Service 对外端口
      targetPort: 8100  # 容器端口
  type: ClusterIP  # 默认类型，仅集群内访问
  # type: NodePort   # 如需节点端口访问
  # type: LoadBalancer  # 云厂商负载均衡器
